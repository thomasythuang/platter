<!-- public/views/gallery.html -->

<h1><span class="fa fa-newspaper-o"></span> Gallery</h1>

<!-- Gallery Settings -->
<div>
	Sort by: 
	<select ng-model="sortMethod">
		<option value="-favorites">Most Popular</option>
		<option value="-dateAdded">Most Recent</option>
		<option value="name">Name (ascending)</option>
		<option value="-name">Name (descending)</option>
		<option value="state">Location</option>
		<option value="">Corn</option>
	</select>
	&nbsp&nbsp&nbsp&nbsp Show 
	<select ng-model="imgLimit">
		<option value=10>10</option>
		<option value=25>25</option>
		<option value=50>50</option>
	</select>
	at a time <!--
	<material-checkbox ng-model="showTrash" class="inline">
	  Toggle trash
	</material-checkbox> -->
</div>

<!-- Image Gallery -->
<material-card class="loc inline" ng-repeat="img in images | orderBy: sortMethod | limitTo: imgLimit">

	<!-- Image and Short Description -->
	<div class="crop crop-sm" ng-click="imgDialog(img, $event)">
		<img ng-src="{{img.url}}"/>
	</div>
	<div class="desc">
		<div>
			<span ng-click="test(img)">{{img.name | characters: 15}}</span>
			<a ng-href="/location/{{img.name}}">all</a>
		</div>
		<!-- Delete button, debugging purposes only -->
		<div class="inline" ng-show="showTrash"> 
			<button type="button" class="btn btn-default" ng-click="deleteImage(img._id)">
				<span class="fa fa-trash"></span>
			</button>
		</div>
		<div class="inline">{{img.city | characters:10 :false}}, {{img.state | characters: 2}}</div>
		<button type="button" class="btn-fav inline" ng-class="{active: checkFav(img)}" ng-click="modFavs(img)">
			<span class="fa fa-star"></span> {{img.favorites}}
		</button>
	</div>
</material-card>
