<!-- public/views/loc-nf.html -->
<!-- rendered page when a location route does not return any images -->
<!DOCTYPE html>

<!-- Angular Module -->
<html ng-app="foodApp" class="no-js">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Location not found</title>

	<!-- Universal Resources -->
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<!-- Load user data from res.render() and transfer to angular controller -->
<body ng-controller="locationController" ng-init="user= <%= JSON.stringify(user)%>">

<!-- Header and Navbar -->
<header>
<nav class="navbar navbar-default">
	<div class="container">
      	<div class="navbar-header">
        	<a class="navbar-brand" href="#">Platter</a>
      	</div>

      	<ul class="nav navbar-nav navbar-right">
        	<li><a href="/"><span class="fa fa-home"></span> Home</a></li>
        	<li><a href="/upload"><span class="fa fa-upload"></span> Upload</a></li>
        	<li ng-hide="user"><a href="/login"><span class="fa fa-sign-in"></span> Login</a></li>
        	<li ng-show="user"><a href="/profile"><span class="fa fa-facebook-square"></span> {{user.facebook.name}}</a></li>
  		</ul>
	</div>
</nav>
</header>

<div id="main" class="centered">
	<h3>Sorry!</h3>
	<h5>We could not find any images for your specified location. Try checking your spelling or returning to the <a href="/">home page</a></h5>
</div>

<script src="/js/core-location.js"></script>
<script src="/js/controllers/locationCtrl.js"></script>
<script src="/js/filters/truncate.js"></script>
</body>
</html>
