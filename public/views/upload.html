<!-- public/views/upload.html -->

<!-- Upload Submission Form -->

<div class="row">
	<h4 class="">Upload a picture</h4>
</div><br>

<!-- If not logged in -->
<div ng-hide="user" class="row">
	<p class="">Please <a href="/login">login or sign up</a> to be able to upload a picture</p>
</div>

<material-content>
	<form method="POST" action="/upload" enctype="multipart/form-data" ng-show="user" id="upForm">
	  <span>Name</span><input id="name" type="text" name="name">
	  <span>City</span><input id="city" type="text" name="city">
	  <span>State</span><input id="state" type="text" name="state">
	  <input type="file" name="filefield">
	</form>
</material-content>
<button ng-click="test()">Test</button>
<button ng-click="upload()">Submit</button>
