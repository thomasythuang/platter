<material-dialog>
  <div class="dialog-content">
    <h3 class="centered dialog-title"><span class="fa fa-frown-o"></span> {{head}}</h3>
    <div>
      <p>{{message}}</p>
    </div>
  </div>
  <div id="edit-actions" class="dialog-actions" layout="horizontal">
    <button ng-click="close()">
      Ok
    </button>
  </div>
</material-dialog>
